<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-styles/color.html">

<dom-module id="vz-field">
  <template>
    <style>
     #field {
         --field-color: var(--paper-blue-700);
         display: flex;
         flex-direction: row;
         align-items: center;
         background-color: var(--field-color);
         color: #fff;
         padding: 14px 15px 11px 10px;
         height: 100%;
         @apply(--vz-field);
     }
     #main {
         flex-grow: 1;
         padding-left: 5px;
     }
     #value {
         font-size: 36px;
         text-align: right;
         line-height: 0.9;
         margin-bottom: 5px;
     }
     #label {
         font-size: 18px;
         text-align: right;
         line-height: 1.2;
     }
     iron-icon {
         --iron-icon-width: 64px;
         --iron-icon-height: auto;
     }
    </style>

    <paper-card id="field">
      <div id="icon">
        <iron-icon icon="[[icon]]"></iron-icon>
      </div>
      <div id="main">
        <div id="value">[[value]]</div>
        <div id="label">[[label]]</div>
      </div>
    </paper-card>
  </template>
  <script>
   Polymer({
       is: "vz-field",

       properties: {
           label: String,
           value: {
               type: String,
               value: "--"
           },
           color: String,
           icon: String
       },

       ready: function() {
           if (this.color) {
               this.customStyle['--field-color'] =
                   "var(--paper-" + this.color + ")";
           }
       }
   });
  </script>
</dom-module>
